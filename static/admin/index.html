<!doctype html>
<html>
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Content Manager</title>
</head>
<body>
  <!-- Include the script that builds the page and powers Netlify CMS -->
  <script src="https://unpkg.com/netlify-cms@^2.0.0/dist/netlify-cms.js"></script>
  <script src="https://identity.netlify.com/v1/netlify-identity-widget.js"></script>
  <script>
    CMS.registerPreviewStyle("https://fonts.googleapis.com/css?family=Source+Sans+Pro:400,600,400italic,600italic");
    CMS.registerPreviewStyle("https://maxcdn.bootstrapcdn.com/font-awesome/4.4.0/css/font-awesome.min.css");
    CMS.registerPreviewStyle("/static/css/prism-base16-monokai.dark.css");
    CMS.registerPreviewStyle("/static/css/main.css");
  </script>
</body>
</html>
